---
layout: default
title: Electrical Engineering Reflections
---

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article>
    <div class="reflections">
      {% for reflection in site.data.reflections %}
        <div class="reflection">
          <h2 class="reflection-title">{{ reflection.title }}</h2>
          <p class="reflection-date">{{ reflection.date }}</p>
          <p class="reflection-content">{{ reflection.content }}</p>
        </div>
      {% endfor %}
    </div>
  </article>
</div>
